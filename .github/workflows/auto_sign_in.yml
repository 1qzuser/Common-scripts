name: Auto Sign In

on:
  push:
    branches:
      - main

jobs:
  sign-in:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
        
      - name: Install Dependencies
        run: pip install requests
      
      - name: Run Sign In Script
        run: |
          python weibo.py
